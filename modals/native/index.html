<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title>Modal - Native</title>
</head>
<body>
<dialog>
  <h1>Esto es un h-1</h1>
  <p>Este es el mensaje</p>
  <button id="btn-salir">Salir</button>
</dialog>
<button id="btn-show">Show</button>
<script type="module">
const dialog = document.querySelector("dialog")
const cancel = document.querySelector("#btn-salir")
const show = document.querySelector("#btn-show")

show.addEventListener("click", () => dialog.showModal())
cancel.addEventListener("click", () => dialog.close())
</script>
</body>
</html>
