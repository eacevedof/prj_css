<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data</title>
</head>
<body>
<style>
* {
  margin: 0;
  padding: 0;
}
</style>
<div id="div-result">

</div>
<script type="module">
const $div = document.getElementById("div-result")
window.addEventListener("resize", reportWindowSize)
function reportWindowSize() {
  const tpl = `
  <ul>
    <li>screen.height: ${screen.height}</li>
    <li>window.outerHeight: ${window.outerHeight}</li>
    <li>window.availHeight: ${window.availHeight}</li>
    <li>window.innerHeight: ${window.innerHeight}</li>
    <li>window.innerHeight: ${window.innerWidth}</li>

    <li>document.body.scrollHeight: ${document.body.scrollHeight}</li>
    <li>document.body.clientHeight: ${document.body.clientHeight}</li>
    <li>document.body.offsetHeight: ${document.body.offsetHeight}</li>
    <li>document.documentElement.scrollTop: ${document.documentElement.scrollTop}</li>
  </ul>
  `
  $div.innerHTML = tpl
}
</script>
</body>
</html>
