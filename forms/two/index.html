<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title>Forms - Two</title>
</head>
<body>
<h1>Forms - Two</h1>
<main class="main-flex">
  <form class="form-grid">
    <div class="cell1 cell-flex">
      <label>Email</label>
      <input type="text" name="email">
    </div>
    <div class="cell2 cell-flex">
      <label>First name</label>
      <input type="text" name="first-name">
    </div>
    <div class="cell3 cell-flex">
      <label>Last name</label>
      <input type="text" name="last-name">
    </div>
    <div class="cell4 cell-flex">
      <label>Language</label>
      <select>
        <option>select one</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
      </select>
    </div>
    <div class="cell5 cell-flex">
      <label for="country">Country</label>
      <select id="country" name="country">
        <option>select one</option>
        <option value="aua">Aruba</option>
        <option value="es">Spain</option>
      </select>
    </div>
    <div class="cell6 cell-flex">
      <label for="birthdate">Birthdate</label>
      <input type="date" id="birthdate" name="birthdate" />
    </div>
    <div class="cell7 cell-flex">
      <label for="gender">Gender</label>
      <select id="gender" name="gender">
        <option>select one</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="cell8 cell-flex">
      <label for="address">Gender</label>
      <textarea id="address" name="address"></textarea>
    </div>
    <div class="cell9 cell-flex"></div>
    <div class="cell10 cell-flex"></div>
    <div class="cell11 cell-flex"></div>
    <div class="cell12 cell-flex"></div>
  </form>
</main>
</body>
</html>
