<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title>Forms - Two</title>
</head>
<body>
<main class="main-flex">
  <nav class="nav-flex">
    <img src="http://elchalanaruba.com/wp-content/uploads/2020/01/El-Chalán-logo.png">
    <h1>Menú futbolero especial para clientes del chalán que vienen todos los dias</h1>
  </nav>
  <form class="form-grid">
    <div class="message">
      ha ocurrido un error en la red es muy dificil su conexión. Es probable
      que su punto de acceso no tenga ancho de banda suficiente
    </div>
    <div class="cell1 cell-flex">
      <label for="email">Email</label>
      <input type="text" id="email" name="email">
    </div>
    <div class="cell2 cell-flex">
      <label for="first-name">First name</label>
      <input type="text" id="first-name" name="first-name">
    </div>
    <div class="cell3 cell-flex">
      <label for="phone">Phone</label>
      <input type="text" id="phone" name="phone">
    </div>
    <div class="cell4 cell-flex">
      <label for="last-name">Last name</label>
      <input type="text" id="last-name" name="last-name">
    </div>
    <div class="cell5 cell-flex">
      <label for="language">Language</label>
      <select id="language" name="language">
        <option>select one</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
      </select>
    </div>
    <div class="cell6 cell-flex">
      <label for="country">Country</label>
      <select id="country" name="country">
        <option>select one</option>
        <option value="aua">Aruba</option>
        <option value="es">Spain</option>
      </select>
    </div>
    <div class="cell7 cell-flex">
      <label for="birthdate">Birthdate</label>
      <input type="date" id="birthdate" name="birthdate" />
    </div>
    <div class="cell8 cell-flex">
      <label for="gender">Gender</label>
      <select id="gender" name="gender">
        <option>select one</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="cell9 cell-flex">
      <label for="address">Address</label>
      <textarea id="address" name="address"></textarea>
    </div>
    <div class="cell10 cell-flex">
      <input type="checkbox" id="chk-mailing" name="chk-mailing">
      <label for="chk-mailing">Me gustaria recibir mensajes de promociones y sorteos especiales en mi correo</label>
    </div>
    <div class="cell11 cell-flex">
      <input type="checkbox" id="chk-terms" name="chk-terms">
      <label for="chk-terms">He leido y acepto los terminos y condiciones relacionados con esta promoción</label>
    </div>
    <div class="cell12 cell-flex">
      <button type="submit">Subscribirme</button>
    </div>
  </form>
</main>
</body>
</html>
